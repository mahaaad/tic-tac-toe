<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="connect4.js"></script>
</head>
<body>
    <audio>
        <source src="click.mp3" type="audio/mpeg">
    </audio>

    <div class="buttons">
        <input type="image" src="reset.png" onclick="resetGrid()">
    </div>

    <div class="grid">
        <div class="left-column">
            <div class="grid-item" id="00" ></div>
            <div class="grid-item mid-row" id="01" ></div>
            <div class="grid-item" id="02" ></div>
        </div>
        <div class="mid-column">
            <div class="grid-item" id="10" ></div>
            <div class="grid-item mid-row" id="11" ></div>
            <div class="grid-item" id="12" ></div>
        </div>
        <div class="right-column">
            <div class="grid-item" id="20" ></div>
            <div class="grid-item mid-row" id="21" ></div>
            <div class="grid-item" id="22"></div>
        </div>
    </div>

    <div class="end">
        <h1 class="end-text"></h1>
        <input type="button" value="Play again" onclick="resetGrid()">
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
